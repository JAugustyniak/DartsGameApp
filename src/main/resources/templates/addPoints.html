<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add points</title>
    <link href="../static/css/overall.css" th:href="@{/css/overall.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/homeJS.js}"></script>
    <link href="../static/css/buttons.css" th:href="@{/css/buttons.css}" rel="stylesheet"/>
</head>
<body>
<br>
<h2>
<p th:text="'Player Nickname'"></p>
<p th:text="${playerName}"></p>
<p th:text="'Number of round: '"></p>
<p th:text="${point.getRound()}"></p>
<p th:text="'Number of throw: '"></p>
<p th:if="${throwNumber==null}" th:text="'1'"></p>
<p th:text="${throwNumber}"></p>
</h2>
<form method="post" th:object="${point}" id="throw_form">
    <h2 th:text="'How much did you throw?'" class="textStyle"></h2>
    <input type="number" min="0" max="60" th:field="*{throwValue}" id="d" placeholder="min 0, max 60">
    <br><br>

    <input type="button" class="button" value="1" onclick='add(1)'>
    <input type="button" class="button" value="2" onclick='add(2)'>
    <input type="button" class="button" value="3" onclick='add(3)'>
    <input type="button" class="button" value="4" onclick='add(4)'>
    <input type="button" class="button" value="5" onclick='add(5)'>
    <input type="button" class="button" value="6" onclick='add(6)'>
    <input type="button" class="button" value="7" onclick='add(7)'>
    <input type="button" class="button" value="8" onclick='add(8)'>
    <input type="button" class="button" value="9" onclick='add(9)'>
    <input type="button" class="button" value="10" onclick='add(10)'><br>
    <input type="button" class="button" value="11" onclick='add(11)'>
    <input type="button" class="button" value="12" onclick='add(12)'>
    <input type="button" class="button" value="13" onclick='add(13)'>
    <input type="button" class="button" value="14" onclick='add(14)'>
    <input type="button" class="button" value="15" onclick='add(15)'>
    <input type="button" class="button" value="16" onclick='add(16)'>
    <input type="button" class="button" value="17" onclick='add(17)'>
    <input type="button" class="button" value="18" onclick='add(18)'>
    <input type="button" class="button" value="19" onclick='add(19)'>
    <input type="button" class="button" value="20" onclick='add(20)'><br><br>

    <input type="button" value="2X" onclick='multi(2)' class="button">
    <input type="button" value="3X" onclick='multi(3)' class="button"><br>
    <input type="submit" value="Submit" class="button_start"><br>
</form>
<h1>
    <p th:text="'Left:'"></p>
</h1>
<h2>
    <p th:if="${sum==null and roundId == 1}" th:text="301"></p>
    <p th:text="${sum}"></p>
</h2>
</body>
</html>
