<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N Last Winners</title>
    <link href="../static/css/overall.css" th:href="@{/css/overall.css}" rel="stylesheet" />
    <link href="../static/css/buttons.css" th:href="@{/css/buttons.css}" rel="stylesheet" />
</head>
<body>
<h1 th:text="'List of winners'" class="textStyle"></h1>
<table class="table">
    <tr>
        <td th:text="'Winner name'" class="textStyle"></td>
        <td th:text="'Game id'" class="textStyle"></td>
        <td th:text="'Round'" class="textStyle"></td>
        <td th:text="'History of Match'" class="textStyle"></td>
    </tr>
    <tr th:block th:each="w : ${NLastWinners}" class="textStyle">
        <td th:text="${w.getName()}" class="textStyle"></td>
        <td th:text="${w.getGame().getId()}" class="textStyle"></td>
        <td th:text="${w.getRound()}" class="textStyle"></td>
        <td>
            <form th:action="@{'/showHistory/' + ${w.getPlayer().getGame().getId()}}">
                <input type="submit" value="Show" class="button_little">
            </form>
        </td>
    </tr>
</table>
<form th:action="@{/listOfWinners}">
    <input type="submit" value="Show All Winners" class="button_start">
</form>
</body>
</html>
