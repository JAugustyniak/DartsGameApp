<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Win</title>
    <link href="../static/css/overall.css" th:href="@{/css/overall.css}" rel="stylesheet" />
    <link href="../static/css/buttons.css" th:href="@{/css/buttons.css}" rel="stylesheet" />
</head>
<body>
<form th:action="@{/startGame}">
    <input type="submit" value="Start new game" class="button_submit">
</form>
<br><br><br><br><br><br><br><br><br><br><br>

<h2 th:text="'END OF THE GAME'" class="textStyle"></h2>
<h1 th:text="'Winner: ' + ${player.nickName}" class="textStyle"></h1>
<p th:text="'Round: ' + ${roundId} " class="textStyle"></p>
<br><br><br>

<form th:action="@{/listOfWinners}">
    <input type="submit" value="Show winners" class="button_submit">
</form>
</body>
</html>
